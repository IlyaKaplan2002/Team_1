<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section registration">
        <div class="container">
            <h3>Registration for a <span>free</span> phone <span>consultation</span> on the nuances of English UPE</h3>

            <p>Leave a request for participation in a <span>free lesson</span>.
                A consultant will contact you and answer your questions</p>

            <form class="registration__form">
                <div class="registration__container">
                    <label for="registration-name" class="registration__label">Имя*</label>

                    <input type="text" name="name" id="registration-name">
                </div>

                <div class="registration__container">
                    <label for="registration-tel" class="registration__label">Телефон*</label>

                    <input type="tel" name="name" id="registration-tel">
                </div>

                <button type="submit" class="registration__button button">хочу на бесплатное занятие</button>
            </form>
        </div>
    </section>
</body>

</html>
